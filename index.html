<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Windbnd Vanilla</title>
</head>
<body class="w-full flex flex-col items-center">

    <header class="h-[30%] w-full flex items-center p-5">
        <img src="./src/images/icons/logo-f7862584.svg" alt="" class="w-[30%] h-auto object-contain">
    </header>

    <div class="p-6 w-full flex items-center">
        <div class="flex items-center bg-white shadow-md rounded-xl border border-gray-200 w-full">
            <!-- Input 1 -->
            <input
                type="text"
                placeholder="Add location"
                class="px-4 py-3 text-gray-500 text-sm outline-none placeholder-gray-400 w-[45%]"
            />
            <div class="w-px h-9 bg-gray-300"></div>
            <!-- Input 2 -->
            <input
                type="text"
                placeholder="Add guests"
                class="px-4 py-3 text-gray-500 text-sm outline-none placeholder-gray-400 w-[45%]"
            />
            <div class="w-px h-9 bg-gray-300"></div>
            <!-- BotÃ³n de lupa -->
            <button class="bg-white hover:bg-red-600 p-1 rounded-full flex items-center justify-center w-[10%]">
                <img src="./src/images/icons/search.svg" alt="Buscar" id="lupa" class="w-4 h-auto flex items-center justify-center">
            </button>
        </div>
    </div>


    <main class="w-full flex flex-col">
        <div class="w-full flex items-center justify-between px-3">
            <h1 class="text-3xl font-bold font-sans">Stays in Finland</h1>
            <h3 class="text-lg font-sans text-gray-400">12+ stays</h3>
        </div>
        <div class="flex flex-wrap justify-around gap-2 p-6" id="stays-container"></div>
    </main>
</body>
</html>
