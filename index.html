<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Windbnd Vanilla</title>
</head>
<body class="w-full flex flex-col items-center">
    <div class="flex flex-col md:flex-row w-full p-3">
        <header class=" w-full flex items-center p-5">
            <img src="./src/images/icons/logo-f7862584.svg" alt="" class="w-[30%] h-auto object-contain">
        </header>

        <div class="p-6 w-full flex items-center">
            <div class="flex items-center bg-white shadow-md rounded-xl border border-gray-200 w-full">
                <input
                    type="text"
                    placeholder="Add location"
                    class="px-4 py-3 text-gray-500 text-sm outline-none placeholder-gray-400 w-[45%]"
                />
                <div class="w-px h-9 bg-gray-300"></div>
                <input
                    type="text"
                    placeholder="Add guests"
                    class="px-4 py-3 text-gray-500 text-sm outline-none placeholder-gray-400 w-[45%]"
                />
                <div class="w-px h-9 bg-gray-300 "></div>
                <button class="bg-white hover:bg-red-600 p-2 rounded-full flex items-center justify-center w-[10%]">
                    <img src="./src/images/icons/search.svg" alt="Buscar" id="lupa" class="w-4 h-auto flex items-center justify-center">
                </button>
            </div>
        </div>
    </div>
        <!-- Overlay -->
    <div id="searchOverlay" class="hidden fixed inset-0 bg-white/10 backdrop-blur-sm z-40"></div>

        <!-- Modal -->
    <div id="searchModal" class="hidden fixed top-0 left-0 w-full bg-white z-50 p-6">

        <div id="searchContent" class="bg-white w-full p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Edit your search</h2>
            <button id="closeModalBtn" class="text-xl font-bold text-gray-500 hover:text-gray-700">Ã—</button>
            </div>

            <!-- Inputs -->
            <div class="p-3 mb-6 flex gap-3 w-full">

                <!-- Location -->
                <div class="relative w-[45%]">
                    <label class="text-[11px] font-semibold text-gray-500 uppercase tracking-wide mb-1 block">Location</label>
                    <input id="modalLocationInput" type="text" placeholder="Search destinations" class="w-full bg-gray-100 text-gray-700 placeholder-gray-400 rounded-xl px-4 py-3 text-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-gray-300"/>

                    <!-- ðŸ”¥ Contenedor para sugerencias -->
                    <ul id="locationSuggestions" class="absolute left-0 right-0 bg-white border border-gray-200 shadow-lg rounded-xl mt-2 hidden z-50 max-h-48 overflow-y-auto"></ul>
                </div>

                <!-- Guests -->
                <div class="w-[45%] gap-10">
                    <label class="text-[11px] font-semibold text-gray-500 uppercase tracking-wide mb-1 block">Guests</label>
                    <input id="modalGuestsInput" placeholder="Add guests" class="w-full bg-gray-100 text-gray-700 placeholder-gray-400 rounded-xl px-4 py-3 text-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-gray-300"/>
                    <!-- /ahjjjjjahajhajha -->
                    <div class="space-y-6 py-6">
                        <div>
                            <h3 class="font-semibold text-gray-800">Adults</h3>
                            <p class="text-sm text-gray-400">Ages 13 or above</p>
                            <div class="flex items-center gap-3 mt-2">
                            <button id="adultMinus" class="border border-gray-300 px-3 rounded-lg hover:bg-gray-100">-</button>
                            <span id="adultCount" class="font-semibold text-gray-700">0</span>
                            <button id="adultPlus" class="border border-gray-300 px-3 rounded-lg hover:bg-gray-100">+</button>
                            </div>
                        </div>

                        <div>
                            <h3 class="font-semibold text-gray-800">Children</h3>
                            <p class="text-sm text-gray-400">Ages 2â€“12</p>
                            <div class="flex items-center gap-3 mt-2">
                            <button id="childMinus" class="border border-gray-300 px-3 rounded-lg hover:bg-gray-100">-</button>
                            <span id="childCount" class="font-semibold text-gray-700">0</span>
                            <button id="childPlus" class="border border-gray-300 px-3 rounded-lg hover:bg-gray-100">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Apply button -->
                <button id="applySearchBtn" class="mt-6 bg-red-500 text-white w-auto h-[4%] p-3 rounded-xl font-semibold text-sm hover:bg-red-600 transition-colors">Search</button>
            </div>
        </div>
    </div>

    <main class="w-full flex flex-col">
        <div class="w-full flex items-center justify-between px-8 md:px-10 py-3">
            <h1 class="text-3xl font-bold font-sans">Stays in Finland</h1>
            <h3 class="text-lg font-sans text-gray-400">12+ stays</h3>
        </div>
        <div class="flex flex-wrap justify-around gap-2 p-6" id="stays-container"></div>
    </main>

    
</body>
</html>
